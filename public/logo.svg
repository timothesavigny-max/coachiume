<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="60" rx="12" fill="#0B0B0F"/>
  <g filter="url(#glow)">
    <text x="18" y="38" font-family="Poppins,Arial" font-size="28" font-weight="700" fill="#FF2B2B">Coachium</text>
  </g>
  <defs>
